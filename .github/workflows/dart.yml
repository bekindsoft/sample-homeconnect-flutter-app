name: Dart

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.3.x'

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze project source
        run: flutter format -l 120 -n --set-exit-if-changed lib/*
